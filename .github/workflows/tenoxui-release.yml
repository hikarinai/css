name: Release TenoxUI Package

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: yarn install

      # Step 4: Navigate to the tenoxui package and build it
      - name: Build TenoxUI package
        run: |
          cd packages/tenoxui
          yarn build

      # Step 5: Create a zip of the `tenoxui` package
      - name: Zip TenoxUI package
        run: |
          cd packages/tenoxui
          zip -r tenoxui-release-${{ github.ref_name }}.zip .

      # Step 6: Upload the zip file as a release asset
      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: packages/tenoxui/tenoxui-release-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
